{% extends 'main/layout.html' %}
{% load static %} 

{% block title %}Вход{% endblock title %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 75vh;">
    <div class="col-md-4 col-sm-8 col-12">
        <h2 class="text-center mb-4">Вход</h2>
        <form method="post" class="border p-4 rounded shadow">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                {{ form.username }}  <!-- Добавляем класс для стилизации -->
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Пароль</label>
                {{ form.password }}  <!-- Добавляем класс для стилизации -->
                {{ form.password.errors }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
        <p class="text-center mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
</div>
{% endblock content %}
