{% extends 'main/layout.html' %}
{% load static %} 

{% block title %}Вход{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Вход</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                {{ form.username }}  <!-- Используем фильтр для добавления класса -->
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Пароль</label>
                {{ form.password }}  <!-- Используем фильтр для добавления класса -->
                {{ form.password.errors }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
        <p class="text-center mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
{% endblock content %}
